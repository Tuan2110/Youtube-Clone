<div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="20px">
  <h3>Subscriptions</h3>
  <div fxFill fxLayout="row wrap" fxLayoutGap="20px grid" fxLayoutAlign="space-around stretch">
    <div fxFlex="100%" fxFlex.gt-sm="50%" fxFlex.gt-md="33%" *ngFor="let video of videos">
      <app-video-card [video]="video" [userId]="video.userId"></app-video-card>
    </div>
  </div>
</div>
