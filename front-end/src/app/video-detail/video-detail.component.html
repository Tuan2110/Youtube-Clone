<div fxLayout="row">
    <div fxFlex="65%" class="video-detail">
        <div fxLayout="column" fxLayoutGap="8px">
            <app-video-player *ngIf="videoAvailable" [videoUrl]="videoUrl" [thumbnailUrl]="thumbnailUrl"></app-video-player>
            <div class="mat-title">{{videoTitle}}</div>
            <div fxLayout="row">
                <div fxFlex="50%">
                    <span class="view-count">{{viewCount}} Views</span>
                    <span class="dot"></span>
                    <span class="video-upload-date">{{ createdAt | date: 'EEEE, MMMM d, yyyy' }}</span>
                </div>
            </div>
            <div fxLayout="row" class="inline">
                <div fxFlex="5%">
                    <img [src]="user?.picture" mat-card-avatar class="example-header-image"/>
                </div>
                <div fxFlex="15%">
                    <span class="name">{{user?.fullName}}</span>
                    <span class="subtitles">{{user?.subscribers?.length}} Subscribers</span>
                </div>
                <div fxFlex="15%">
                    <button *ngIf="showSubscribeButton" class="subscribe-button" mat-raised-button color="warn"
                        (click)="subscribeToUser()">SUBSCRIBE
                    </button>
                    <button *ngIf="showUnSubscribeButton" class="subscribe-button-clicked" mat-raised-button color="accent"
                        (click)="unSubscribeToUser()">
                        UNSUBSCRIBE
                    </button>
                </div>
                <div fxFlex="65%" fxLayoutAlign="">
                    <span class="like-dislike-section">
                        <button mat-icon-button class="thumbs-up" (click)="likeVideo()">
                            <mat-icon>thumb_up_off_alt</mat-icon>
                            {{likedCount}}
                        </button>
                        <button mat-icon-button class="thumbs-down" (click)="disLikeVideo()">
                            <mat-icon>thumb_down_off_alt</mat-icon>
                            {{dislikedCount}}
                        </button>
                    </span>
                </div>
            </div>
            <div>{{videoDescription}}</div>
            <mat-divider></mat-divider>
            <mat-chip-listbox>
                <mat-chip *ngFor="let tag of tags">{{tag}}</mat-chip>
            </mat-chip-listbox>
            <mat-divider></mat-divider>
            <app-comments *ngIf="videoAvailable" [videoId]="videoId"></app-comments>
        </div>
    </div>
    <div fxFlex="5%"></div>
    <div fxFlex="30%" class="suggestion-bar">
        <div *ngFor="let video of videos">
            <app-suggest-video [video]="video"></app-suggest-video>
        </div>
    </div>
</div>
