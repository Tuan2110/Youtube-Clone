<div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="20px">
    <input type="text" #searchInput (keydown.enter)="search(searchInput.value)">
    <h3>Featured Videos</h3>
    <div fxFill fxLayout="row wrap" fxLayoutGap="20px grid" fxLayoutAlign="space-around stretch">
        <div fxFlex="100%" fxFlex.gt-sm="50%" fxFlex.gt-md="33%" *ngFor="let featuredVideo of featuredVideos">
            <app-video-card [video]="featuredVideo" [userId]="featuredVideo.userId"></app-video-card>
        </div>
    </div>
</div>
