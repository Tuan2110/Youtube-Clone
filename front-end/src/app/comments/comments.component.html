<form class="example-form" [formGroup]="commentsForm">
    <mat-form-field class="example-full-width">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput [formControlName]="'comment'" placeholder="Share your thoughts"></textarea>
    </mat-form-field>
    <div fxLayout="row">
        <div fxFlex="60%"></div>
        <div fxFlex="40%" fxFlexAlign="end">
            <span>
                <button mat-button>CANCEL</button>
            </span>
            <span>
                <button type="submit" (click)="postComment()" mat-button color="primary">COMMENT</button>
            </span>
        </div>
    </div>
</form>
<mat-divider></mat-divider>
<div class="view-comments" *ngFor="let comment of commentsDto">
    <app-comment-card [comment]="comment" [videoId]="videoId" (onDeleteComment)="deleteCommentFromList($event)"></app-comment-card>
</div>
